<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<link rel="manifest" href="manifest.json">

		<title>livecam UI</title>

		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js"></script>

		<style type="text/css">
			html, body, div, span, applet, object, iframe,
			h1, h2, h3, h4, h5, h6, p, blockquote, pre,
			a, abbr, acronym, address, big, cite, code,
			del, dfn, em, img, ins, kbd, q, s, samp,
			small, strike, strong, sub, sup, tt, var,
			b, u, i, center,
			dl, dt, dd, ol, ul, li,
			fieldset, form, label, legend,
			table, caption, tbody, tfoot, thead, tr, th, td,
			article, aside, canvas, details, embed,
			figure, figcaption, footer, header, hgroup,
			menu, nav, output, ruby, section, summary,
			time, mark, audio, video {
				margin: 0;
				padding: 0;
				border: 0;
				font-size: 100%;
				font: inherit;
				vertical-align: baseline;
			}
			/* HTML5 display-role reset for older browsers */
			article, aside, details, figcaption, figure,
			footer, header, hgroup, menu, nav, section {
				display: block;
			}
			body {
				line-height: 1;
			}
			ol, ul {
				list-style: none;
			}
			blockquote, q {
				quotes: none;
			}
			blockquote:before, blockquote:after,
			q:before, q:after {
				content: '';
				content: none;
			}
			table {
				border-collapse: collapse;
				border-spacing: 0;
			}
			html,body,.feed {
				width:100%;
				height:100%;
				overflow:hidden;
				position: relative;
			}
			.feed {
				display: flex;
			}
			.video {
				width: 100vw;
			}
			.video:last-child {
				display: none;
			}
			.toggle-cardboard {
				position: fixed;
				cursor: pointer;
			}
			.toggle-cardboard.is-active {
				opacity: 0.3;
			}
			.toggle-cardboard.is-active > svg > path {
				fill: #ad8762;
			}
			.toggle-cardboard.is-active ~ .video {
				width: 50vw;
			}
			.toggle-cardboard.is-active ~ .video:last-child {
				display: block;
			}
			.toggle-cardboard:hover > svg > path {
				fill: #ad8762;
			}

			@media only screen
			and (max-device-width: 812px)
			and (orientation: landscape) {
				.toggle-cardboard > svg > path {
					fill: #ad8762;
				}
			}
			.hide {
				display: none;
			}
		</style>

	</head>

	<body>
		<div class="feed">
			<span class="toggle-cardboard hide">
				<svg style="width:124px;height:124px" viewBox="0 0 24 24">
					<path fill="#888888" d="M20.74,6H3.2C2.55,6 2,6.57 2,7.27V17.73C2,18.43 2.55,19 3.23,19H8C8.54,19 9,18.68 9.16,18.21L10.55,14.74C10.79,14.16 11.35,13.75 12,13.75C12.65,13.75 13.21,14.16 13.45,14.74L14.84,18.21C15.03,18.68 15.46,19 15.95,19H20.74C21.45,19 22,18.43 22,17.73V7.27C22,6.57 21.45,6 20.74,6M7.22,14.58C6,14.58 5,13.55 5,12.29C5,11 6,10 7.22,10C8.44,10 9.43,11 9.43,12.29C9.43,13.55 8.44,14.58 7.22,14.58M16.78,14.58C15.56,14.58 14.57,13.55 14.57,12.29C14.57,11.03 15.56,10 16.78,10C18,10 19,11.03 19,12.29C19,13.55 18,14.58 16.78,14.58Z" />
				</svg>
			</span>
			<img class="video" src="no-signal.png" />
			<img class="video" src="no-signal.png" />
		</div>
		<script>
			let controlManual = true;
			let controlCardboard = false;

			const webcamSocketAddress = '{{webcamSocketAddress}}';
			const webcamSocketPort = '{{webcamSocketPort}}';

			const webcamViewport = document.querySelectorAll('.feed img');
			const cardboardToggler = document.querySelector('.toggle-cardboard');

			let panInitialPoint = null;
			let tiltInitialPoint = null;
			let panTilt = { x: 0, y:0 };
			const throttledProcessGyro = _.throttle(processGyro, 250);

			if (webcamSocketAddress && webcamSocketPort) {

				const socketWebcam = io.connect(`https://${webcamSocketAddress}:${webcamSocketPort}`);

				socketWebcam.on('image', function (data) {
					for (let i = 0; i < webcamViewport.length; i++) {
						webcamViewport[i].setAttribute('src', `data:image/jpeg;base64,${data}`);
					}
				});
			}

			const socketGamepad = io.connect('https://{{gamepadSocketAddress}}:{{gamepadSocketPort}}');

			window.addEventListener('gamepadconnected', function (event) {
				console.log(event);
				const gamepad = navigator.getGamepads()[event.gamepad.index];
				console.log('Gamepad connected at index %d: %s. %d buttons, %d axes.',
					gamepad.index, gamepad.id,gamepad.buttons.length, gamepad.axes.length
				);
				window.requestAnimationFrame(() => gamepadListener());
			});

			cardboardToggler.addEventListener('click', function () {
				cardboardToggler.classList.toggle('is-active');
				controlManual = !controlManual;
				controlCardboard = !controlCardboard;
				if (controlCardboard) {
					window.requestAnimationFrame(() => gamepadListener());
				}
			});

			function gamepadListener ()
			{
				const gamepad = navigator.getGamepads()[0];

				if (gamepad) {
					const gamepadState = {
						left: gamepad.axes[0] === -1,
						right: gamepad.axes[0] === 1,
						xCenter: gamepad.axes[0] === 0,
						up: gamepad.axes[1] === -1,
						down: gamepad.axes[1] === 1,
						yCenter: gamepad.axes[1] === 0,
						a: gamepad.buttons[0].pressed,
						b: gamepad.buttons[1].pressed,
						x: gamepad.buttons[3].pressed,
						y: gamepad.buttons[4].pressed,
						lt: gamepad.buttons[6].pressed,
						rt: gamepad.buttons[7].pressed,
						start: gamepad.buttons[11].pressed,
						select: gamepad.buttons[10].pressed
					};

					socketGamepad.emit('buttons:state:manual', gamepadState);
				}

				if (controlCardboard) {

					const gamepadState = {
						pan: panTilt.x,
						tilt: panTilt.y,
						panInitialPoint,
						tiltInitialPoint
					};

					socketGamepad.emit('buttons:state:cardboard', gamepadState);
				}

				window.requestAnimationFrame(() => gamepadListener());
			}

			// Alpha = X = in landscape is left-right
			// Gamma = Y = in landscape is up-down
			if (window.DeviceOrientationEvent)
			{
				cardboardToggler.classList.remove('hide');
				window.addEventListener("deviceorientation", () => {

					panTilt = throttledProcessGyro(event.alpha, event.gamma);

					if (panInitialPoint === null && panTilt) {
						panInitialPoint = panTilt.x;
					}
					if (tiltInitialPoint === null && panTilt) {
						tiltInitialPoint = panTilt.y;
					}
				});
			}

			function processGyro(alpha, gamma)
			{
				return { x: Math.round(alpha/10), y: Math.round(gamma) };
			}

		</script>
	</body>
</html>
